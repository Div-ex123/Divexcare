<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteering Form</title>
    <style>
        body{
            margin: 150px 350px 150px 350px;
            overflow-x: hidden;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-family: Bahnschrift;
            font-weight: lighter;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            
        }

        button:hover {
            background-color: #45a049;
        }
        h2, p{
            font-family: Bahnschrift;
            
            text-align: center;
        }

         @media screen and (max-width:1050px){
        body{
            margin: 150px 250px 150px 250px;
        }
         }

         @media screen and (max-width:870px){
        body{
            margin: 150px 150px 150px 150px;
        }
         }
         @media screen and (max-width:690px){
        body{
            margin: 150px 50px 150px 50px;
        }
         }
    </style>
</head>

<body>

    <h2>Volunteering Form</h2>
    <p>Please fill in this form to volunteer with us.</p>

    <form id="volunteerForm">
        <div class="firstgroup">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>

        <div class="secondgroup">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="specialization">Specialization:</label>
        <select id="specialization" name="specialization" required>
            </div>
            <option value="">Select Specialization</option>
            <option value="Medical Doctor">Medical Doctor</option>
            <option value="Nurse">Nurse</option>
            <option value="Pharmacist">Pharmacist</option>
            <option value="Paramedic">Paramedic</option>
            <option value="Other">Other</option>
        </select>

        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" placeholder="E.g., Weekends, Evenings" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        // JavaScript for handling form submission
        document.getElementById('volunteerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            console.log(fullName);

            alert(`Thank you for Volunteering. ${fullName} 
An Email will be sent to you shortly.`);
            document.getElementById('volunteerForm').reset();
            });
        
        
    </script>

</body>

</html>
